<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            background: url("https://c8.alamy.com/comp/2B47A44/temperature-measurement-thermometer-with-sun-snow-clouds-with-rain-symbols-weather-forecast-vector-3d-illustration-2B47A44.jpg");
        }
        
        .converter {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            color: rgb(173, 8, 255);
        }
        
        h1 {
            margin-top: 0;
        }
        
        input[type="number"] {
            padding: 8px;
            width: 94%;
            margin-bottom: 10px;
            background-color: #00ff26;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #fe330f;
        }
        
        select {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        #result {
            font-size: 18px;
            font-weight: bold;
            color: #1fec0c;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="converter">
        <h1 style="color: #fe330f;">Temperature Converter</h1>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <select id="fromUnit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
        <label for="toUnit">Convert to:</label>
        <select id="toUnit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
        <button id="convertBtn">Convert</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const temperatureInput = document.getElementById('temperature');
            const fromUnitSelect = document.getElementById('fromUnit');
            const toUnitSelect = document.getElementById('toUnit');
            const resultElement = document.getElementById('result');

            const temperature = parseFloat(temperatureInput.value);
            if (isNaN(temperature)) {
                resultElement.textContent = 'Please enter a valid temperature';
                return;
            }

            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;

            let convertedTemperature;

            if (fromUnit === 'celsius') {
                if (toUnit === 'fahrenheit') {
                    convertedTemperature = (temperature * 9 / 5) + 32;
                } else if (toUnit === 'kelvin') {
                    convertedTemperature = temperature + 273.15;
                } else {
                    convertedTemperature = temperature;
                }
            } else if (fromUnit === 'fahrenheit') {
                if (toUnit === 'celsius') {
                    convertedTemperature = (temperature - 32) * 5 / 9;
                } else if (toUnit === 'kelvin') {
                    convertedTemperature = (temperature - 32) * 5 / 9 + 273.15;
                } else {
                    convertedTemperature = temperature;
                }
            } else if (fromUnit === 'kelvin') {
                if (toUnit === 'celsius') {
                    convertedTemperature = temperature - 273.15;
                } else if (toUnit === 'fahrenheit') {
                    convertedTemperature = (temperature - 273.15) * 9 / 5 + 32;
                } else {
                    convertedTemperature = temperature;
                }
            }

            resultElement.textContent = `${temperature.toFixed(2)} ${fromUnit} is equal to ${convertedTemperature.toFixed(2)} ${toUnit}`;
        });
    </script>
</body>

</html>
